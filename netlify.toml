[build]
  base = "docs"
  command = """
curl -LsSf https://astral.sh/uv/install.sh | sh && \
export PATH="$HOME/.local/bin:$PATH" && \
cd .. && uv sync && cd docs && \
npm install -g mystmd && \
uv run myst build --html --execute
"""
  publish = "_build/html"
  # Always build - docs depend on source files outside docs/
  ignore = "exit 1"

[build.environment]
  NODE_VERSION = "20"

